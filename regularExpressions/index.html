<!--

<!-- 
  \d (matchs all digits btw 0 to 9)
  \w (matchs all digits atoz Atoz 0to9)
  \s (matchs spaces and tabspaces)

  ex - \d\s\w  (1 a)
\d{5}\s\w{5} (12345 swamy) -->

<!-- optional(?)
a[a-z]? ( first letter 'a' should be matched and [a-z] will become optional)
o/p - a(matches)

<!-- .(any one character ,number or special character)
mani.

<!-- 
*(matchs selected char or num at unlimited range)
m[a-z]* 
manikadjijbifbriebf8urniwnd (passed)

<!-- 
excact 6 letters
